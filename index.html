<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./lib/skeleton.min.css" rel="stylesheet" />
    <style>
        .success,
        .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .success {
            background-color: green;
        }

        .error {
            background-color: red;
        }
    </style>
    <title>OOP-Book-List</title>
</head>

<body>
    <div class="container">
        <h4>Bookstore</h4>
        <form id="book-form">
            <div>
                <label for="title">Title</label>
                <input id="title" type="text" name="title" class="u-full-width" />
            </div>
            <div>
                <label for="author">Author</label>
                <input id="author" type="text" name="author" class="u-full-width" />
            </div>
            <div>
                <label for="isbn">ISBN#</label>
                <input id="isbn" type="text" name="isbn" class="u-full-width" />
            </div>
            <div>
                <input type="submit" name="submit" value="Submit" />
                <input type="reset" name="clear" value="Clear" />
            </div>
        </form>
        <table id="book-table" class="u-full-width">
            <thead>
                <tr>
                    <!-- <th>Sr.</th> -->
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <script src="./app.js" type="text/javascript"></script>
</body>

</html>
